<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Manager - Signup</title>
  <meta charset = "UTF-8">
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="icon">
      <h2 class="logo">WebsiteName</h2>
    </div>

    <button id="signupBtn" class ="loginbuttoneng">Sign up</button>
    <script type="text/javascript">
      document.getElementById("signupBtn").onclick = function()
      {
        location.href = "index.html";
      }
    </script>

    <button id = "loginBtn" class="loginbutton">Log in</button>
    <script type="text/javascript">
      document.getElementById("loginBtn").onclick = function()
      {
        location.href = "login.html";
      }
    </script>

    <div class="loginDiv">
      <span id="inner-title">Sign Up</span>
      <!--<input type="text" id="firstName" placeholder="First Name"/><br />
      <input type="text" id="lastName" placeholder="Last Name"/><br /> -->
      <input type="text" id="loginName" placeholder="Username" /><br />
      <input type="password" id="loginPassword" placeholder="Password"/><br />
      
      <script type="text/javascript">
        document.getElementById("loginPassword").onclick = function()
        {
          document.getElementById("loginResult").innerHTML = "Password must contain:\n1 Special Character: !@#$%&*,\n1 Number: 0123456789,\n Length of at least 8";
        }
      </script>
      <span id="loginResult"></span>
      <button type="button" id="doLoginButton" class="dologinbutton" onclick="doSignup();"> Sign Up </button>
    </div>
  </div>
</body>
</html>
