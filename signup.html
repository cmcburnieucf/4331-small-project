<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Manager - Signup</title>
  <meta charset = "UTF-8">
  <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="icon">
      <h2 class="logo">Project POOSD</h2>
    </div>

    <button id="signupBtn" class ="loginbuttoneng">Sign up</button>
    <script type="text/javascript">
      document.getElementById("signupBtn").onclick = function()
      {
        location.href = "index.html";
      }
    </script>

    <button id = "loginBtn" class="loginbutton">Log in</button>
    <script type="text/javascript">
      document.getElementById("loginBtn").onclick = function()
      {
        location.href = "login.html";
      }
    </script>

    <div class="loginDiv">
      <span id="inner-title">Sign Up</span>
      <!--<input type="text" id="firstName" placeholder="First Name"/><br />
      <input type="text" id="lastName" placeholder="Last Name"/><br /> -->
      <nobr><h5 class="inputPrompt">Username</h5><input type="text" id="loginName" placeholder="Username" /></nobr><br />
      <nobr><h5 class="inputPrompt">Password</h5><input type="password" id="loginPassword" placeholder="Password"/></nobr><br />
      
      <script type="text/javascript">
        document.getElementById("loginPassword").onclick = function()
        {
          document.getElementById("message").innerHTML = "Password must contain: <br>";
          document.getElementById("symbolResult").innerHTML = "1 Special Character: !@#$%&*<br>";
          document.getElementById("numResult").innerHTML = "1 Number: 0123456789<br>"; 
          document.getElementById("lenResult").innerHTML = "Length of at least 8<br>";
        }
        document.getElementById("loginPassword").onkeyup = function()
        {
          validatePassword();
        }
      </script>
      <h5 class="signupResult" id="message"></h5>
      <h5 class="signupResult" id="symbolResult"></h5>
      <h5 class="signupResult" id="numResult"></h5>
      <h5 class="signupResult" id="lenResult"></h5>
      <button type="button" id="doSignupButton" class="dologinbutton" onclick="doSignup();"> Sign Up </button>
    </div>
  </div>
</body>
</html>
