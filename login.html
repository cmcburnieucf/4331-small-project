<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Manager - Login</title>
  <meta charset = "UTF-8">
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="icon">
            <h2 class="logo">WebsiteName</h2>
        </div>

        <button id="signupBtn" class ="loginbutton">Sign up</button>

        <script type="text/javascript">
        document.getElementById("signupBtn").onclick = function()
        {
            location.href = "signup.html";
        }
        </script>

        <button id = "loginBtn" class="loginbuttoneng">Log in</button>
        <script type="text/javascript">
        document.getElementById("loginBtn").onclick = function()
        {
            location.href = "index.html";
        }
        </script>

    <div class="loginDiv">
        <span id="inner-title">Log In</span>
        <nobr><h5 class="inputPrompt">Username</h5><input type="text" id="loginName" placeholder="Username" /></nobr><br />
        <nobr><h5 class="inputPrompt">Password</h5><input type="password" id="loginPassword" placeholder="Password"/></nobr><br />
        <span id="loginResult"></span>
        <button type="button" id="doLoginButton" class="dologinbutton" onclick="doLogin();"> Log in </button>
        
    </div>

    </div>
</body>
</html>
